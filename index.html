<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="images\icon-ethereum.svg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

    
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(178, 100%, 50%); }
  </style>
</head>
<body>

  <div class="card">

    <div class="infos">

      <div class="img-container">
        <img class="main-pic" src="images\image-equilibrium.jpg" alt="">
        <div class="middle"><img src="images\icon-view.svg" ></div>
      </div>
      
      <p class="name">Equilibrium #3429</p>
  
      <p class="describe">Our Equilibrium collection promotes balance and calm.</p>
  
      <div class="contain">
        <div class="price"><img src="images\icon-ethereum.svg" style="height: .9rem; padding-right: 5px;">0.041 ETH</div>
  
        <div class="delay"><img src="images\icon-clock.svg" style="height: .9rem; padding-right: 5px;">3 days left</div>
      </div>
  
      <hr>
    
      <div class="creator">
        <img src="images\image-avatar.png" alt=""><span>Creation of</span><p>Jules Wyvern</p>
      </div>
      
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Youcef Boudour</a>.
  </div>
</body>
</html>
